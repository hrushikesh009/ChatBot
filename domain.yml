- utter_ask_payment_options
- utter_ask_place_order
- utter_bot_info
- utter_order_placed
- utter_select_options
forms:
  health_form:
    confirm_exercise:
    - type: from_intent
      intent: affirm
      value: true
    - type: from_intent
      intent: deny
      value: false
    exercise:
    - type: from_entity
      entity: exercise
    sleep:
    - type: from_entity
      entity: sleep
    stress:
    - type: from_entity
      entity: stress
    diet:
    - type: from_text
      intent: inform
    goal:
    - type: from_text
      intent: inform
